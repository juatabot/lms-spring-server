<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css?no=cache">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="user-admin.style.client.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<div class="container">
    <h1 class="wbdv-label wbdv-course-manager">User Admin</h1>

    <table class="table table-hover table-responsive">
        <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>

            <tr class="wbdv-form">
                <td><input id="usernameFld" class="form-control" placeholder="Username" /></td>
                <td><input id="passwordFld" class="form-control" type="password" placeholder="Password" /></td>
                <td><input id="firstNameFld" class="form-control" placeholder="First Name" /></td>
                <td><input id="lastNameFld" class="form-control" placeholder="Last Name" /></td>
                <td><select id="roleFld" class="form-control">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                    </select></td>
                <td><span class="float-right" style="white-space: nowrap">
                        <div class="btn">
                            <i class="fas fa fa-search wbdv-search"></i>
                        </div>
                        <div class="btn">
                            <i class="fas fa fa-plus wbdv-create"></i>
                        </div>
                        <div class="btn">
                            <i class="fas fa-check wbdv-update"></i>
                        </div>
                    </span></td>
            </tr>
        <tbody class="wbdv-tbody">
            <tr class="wbdv-template wbdv-user wbdv-hidden">
                <td class="wbdv-username">hidden</td>
                <td>&nbsp;</td>
                <td class="wbdv-first-name">hidden</td>
                <td class="wbdv-last-name">hidden</td>
                <td class="wbdv-role">hidden</td>
                <td class="wbdv-actions">
                    <span class="float-right">
                        <div class="btn">
                            <i class="fas fa-edit wbdv-update"></i>
                        </div>
                        <div class="btn">
                            <i id="deleteBtn" class="fa fa fa-times wbdv-remove"></i>
                        </div>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>



    <div class="alertFld wbdv-message">
    </div>
</div>
