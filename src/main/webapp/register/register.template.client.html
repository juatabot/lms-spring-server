<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css?no=cache">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="register.style.client.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<div class="container">
    <h1>Register</h1>
    <div class="input-container">
        <div class="wbdv-field wbdv-username">
            <div class="field-name">Username: </div>
            <input class="form-control" id="usernameFld" placeholder="Juat" />
        </div>
        <div class="wbdv-field wbdv-pwd">
            <div class="field-name">Password: </div>
            <input class="form-control" id="pwdFld" type="password">
        </div>
        <div class="wbdv-field wbdv-pwd">
            <div class="field-name">Confirm password: </div>
            <input class="form-control" id="cpwdFld" type="password" />
        </div>

        <div class="wbdv-button wbdv-update">
            <button class="btn btn-primary" id="updateBtn">Sign up</button>
            <button class="btn btn-secondary" id="logoutBtn">Log in</button>
        </div>
    </div>
</div>
<div class="alertFld wbdv-message">
</div>
