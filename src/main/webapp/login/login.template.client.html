<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css?no=cache">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="login.style.client.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<div class="container">
  <h1>Sign In</h1>
  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        <p>Username</p>
      </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username" id="username" placeholder="Juat">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password" id="password" placeholder="123qwe#$%">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button class="btn btn-primary btn-block">Sign in</button>
        <button class="btn">Cancel</button>
      </div>
    </div>
    <div class="extras">
      <div class="col-6">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="col-6">
        <a href="#" class="">Sign up</a>
      </div>
    </div>
  </form>
</div>
