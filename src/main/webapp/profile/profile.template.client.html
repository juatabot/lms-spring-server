<head>
    <link rel="stylesheet" href="profile.style.client.css">
</head>
<div class="container">
    <h1>Profile</h1>
    <div class="input-container">
        <div class="wbdv-field wbdv-username">
            <div class="field-name">Username: </div>
            <input id="usernameFld" />
        </div>
        <div class="wbdv-field wbdv-phone">
            <div class="field-name">Phone: </div>
            <input id="phoneFld" />
        </div>
        <div class="wbdv-field wbdv-email">
            <div class="field-name">Email: </div>
            <input id="emailFld" />
        </div>
        <div class="wbdv-field wbdv-dob">
            <div class="field-name">Date of Birth: </div>
            <input id="dobFld" />
        </div>
        <div class="wbdv-field wbdv-role">
            <div class="field-name">Role: </div>
            <input id="roleFld" />
            <select>
                <option value="Faculty"></option>
                <option value="Student"></option>
                <option value="Admin"></option>
            </select>
        </div>
        <div class="wbdv-button wbdv-update">
            <div class="field-name">Update: </div> <button id="updateBtn">Update</button>
        </div>
        <div class="wbdv-button wbdv-logout">
            <div class="field-name">Logout: </div><button id="logoutBtn">Logout</button>
        </div>
    </div>
    <div class="alertFld wbdv-message">
    </div>
