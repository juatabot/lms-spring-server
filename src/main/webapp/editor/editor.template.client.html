<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css?no=cache">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="editor.style.client.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<div class="container">

    <h1 class="wbdv-course-title">Editor - Course Name</h1>

    <div class="container">

        <i class="fas fa-window-close wbdv-course-editor wbdv-close"></i>

        <div class="row">
            <div class="col-sm-3">
                <ul class="list-group wbdv-module-list">
                    <li class="list-group-item list-group-item-action active  wbdv-module-item">
                        Module 1
                        <button class="btn"> <i class="fas fa-trash wbdv-module-item-delete-btn"></i>
                        </button>

                    </li>
                    <li class="list-group-item list-group-item-action wbdv-module-item-title wbdv-module-item">Module 2
                        <button class="btn"> <i class="fas fa-trash wbdv-module-item-delete-btn"></i>
                        </button>
                    </li>
                    <li class="list-group-item list-group-item-action wbdv-module-item-title wbdv-module-item">Module 3
                        <button class="btn"> <i class="fas fa-trash wbdv-module-item-delete-btn"></i>
                        </button>
                    </li>
                    <li class="list-group-item list-group-item-action wbdv-module-item-title wbdv-module-item">Module 4
                        <button class="btn"> <i class="fas fa-trash wbdv-module-item-delete-btn"></i>
                        </button>
                    </li>
                    <li class="list-group-item list-group-item-action wbdv-module-item-title wbdv-module-item">Module 5
                        <button class="btn"> <i class="fas fa-trash wbdv-module-item-delete-btn"></i>
                        </button>
                    </li>
                    <li class="list-group-item list-group-item-action wbdv-module-item-add-btn wbdv-module-item">
                        <button class="btn btn-outline-secondary" type="button"> <i class="fas fa-plus"></i>
                        </button>
                    </li>
                </ul>

            </div>
            <div class="col-sm">
                <div class="col-sm">
                    <div class="card text-center">
                        <div class="card-header">
                            <ul class="nav nav-pills card-header-pills wbdv-lesson-tabs wbdv-topic-pill-list">
                                <li class="nav-item">
                                    <a class="nav-link active wbdv-topic-pill" href="#">Topic 1</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link wbdv-topic-pill" href="#">Topic 2</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link wbdv-topic-pill" href="#">Topic 3</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">

                            <ul class="list-group wbdv-module-list">

                                <li class="list-group-item list-group-item-action wbdv-module-item">
                                    <label for="paragraph">Heading:</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-secondary" type="button"> <i
                                                    class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <input type="text" class="form-control" placeholder="" aria-label=""
                                            aria-describedby="basic-addon1">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"> <i
                                                    class="fas fa-trash wbdv-module-item-delete-btn"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>

                                <li class="list-group-item list-group-item-action wbdv-module-item">
                                    <label for="paragraph">Paragraph:</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-secondary" type="button"> <i
                                                    class="fas fa-plus"></i>
                                            </button>
                                        </div></label>
                                        <textarea class="form-control" rows="5" id="paragraph"></textarea>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"> <i
                                                    class="fas fa-trash wbdv-module-item-delete-btn"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>

                                <li class="list-group-item list-group-item-action wbdv-module-item">
                                    <label for="paragraph">Image:</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-secondary" type="button"> <i
                                                    class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <input id="upload" type="file" class=" form-control border-0">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"> <i
                                                    class="fas fa-trash wbdv-module-item-delete-btn"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
